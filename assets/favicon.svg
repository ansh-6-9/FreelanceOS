    <circle cx="30" cy="40" r="3" fill="#fff"/>
    <circle cx="50" cy="60" r="3" fill="#fff"/>
    <circle cx="70" cy="40" r="3" fill="#fff"/>
    
    <!-- Additional decorative elements -->
