<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - FreelanceOS</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .callback-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .callback-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .callback-message {
            opacity: 0.9;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="spinner"></div>
        <div class="callback-title">Processing OAuth...</div>
        <div class="callback-message">Please wait while we complete your connection.</div>
        <div id="error-container" style="display: none;">
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script>
        // OAuth Callback Handler
        // This page handles the OAuth redirect and passes parameters back to the main app
        
        (function() {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');

                // Build redirect URL back to main app
                const mainAppUrl = window.location.origin + '/';
                const redirectParams = new URLSearchParams();

                if (error) {
                    // Handle OAuth error
                    redirectParams.set('error', error);
                    if (errorDescription) {
                        redirectParams.set('error_description', errorDescription);
                    }
                    showError(`OAuth Error: ${errorDescription || error}`);
                } else if (code && state) {
                    // Handle successful authorization
                    redirectParams.set('code', code);
                    redirectParams.set('state', state);
                } else {
                    // Invalid callback - missing required parameters
                    showError('Invalid OAuth callback - missing required parameters');
                    return;
                }

                // Redirect back to main app with parameters
                const redirectUrl = `${mainAppUrl}?${redirectParams.toString()}`;
                
                // Small delay to show the processing message
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);

            } catch (err) {
                console.error('OAuth callback error:', err);
                showError('An unexpected error occurred during OAuth processing');
            }
        })();

        function showError(message) {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.callback-title').textContent = 'OAuth Error';
            document.querySelector('.callback-message').textContent = 'There was a problem with your connection.';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-container').style.display = 'block';
            
            // Redirect back to main app after showing error
            setTimeout(() => {
                window.location.href = window.location.origin + '/';
            }, 5000);
        }
    </script>
</body>
</html>
